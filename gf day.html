<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girlfriend Day - Pixel Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Press Start 2P', cursive;
      background-color: #ffb6c1;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 16px;
      margin: 16px 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    p {
      font-size: 8px;
      margin: 10px 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 1s;
      opacity: 0;
      max-width: 90%;
      line-height: 1.5;
    }

    button {
      margin-top: 16px;
      background-color: #ff66aa;
      border: 2px solid #fff;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 8px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff3388;
    }

    .extra-message {
      display: none;
      margin-top: 16px;
      font-size: 7px;
      color: #330033;
    }

    .pixel-heart {
      position: absolute;
      width: 14px;
      height: 14px;
      background-image: url('https://i.imgur.com/N0zYb6N.png');
      background-size: contain;
      animation: fall 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 600px) {
      h1 { font-size: 20px; }
      p { font-size: 10px; }
      button { font-size: 10px; }
      .extra-message { font-size: 8px; }
      .pixel-heart {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ’Œ HAPPY GIRLFRIEND DAY ðŸ’Œ</h1>
  <p>Maaf ya aku lupa hari ini, tapi aku nggak lupa satu hal:<br>kamu itu segalanya buatku ðŸ’–</p>

  <button onclick="showMessage()">Klik Aku!</button>
  <div class="extra-message" id="extra">
    Kamu itu player 1 di hidupku. Dan aku cuma mau main bareng kamu selamanya. ðŸŽ®ðŸ’˜
  </div>

  <div id="pixel-hearts"></div>

  <script>
    const heartContainer = document.getElementById('pixel-hearts');
    function createPixelHeart() {
      const heart = document.createElement('div');
      heart.classList.add('pixel-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createPixelHeart, 300);

    function showMessage() {
      const msg = document.getElementById('extra');
      msg.style.display = 'block';
    }
  </script>

</body>
</html>
